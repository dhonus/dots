# Some default env vars.
env = XCURSOR_SIZE,24
env = GTK_THEME,Adwaita:dark

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = cz,us
    kb_variant = 
    kb_model =
    kb_options = 
    kb_rules = 

    # follow_mouse = 3

    touchpad {
        natural_scroll = no,
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 20
    gaps_out = 30
    #gaps_out = 10
    border_size = 1
    # col.active_border = rgba(00ff99ee) rgba(33ccffee) 45deg
    # col.inactive_border = rgba(595959aa)

    col.active_border = rgba(595959aa)
    col.inactive_border = rgba(1a1a1aee)
    layout = dwindle
    resize_on_border = yes
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    blur {
        enabled = yes
        size = 8
        passes = 2
        new_optimizations = true
        # noise = 0.15
    }

    shadow {
        enabled = no
        range = 4
        render_power = 2
        color = rgba(1a1a1aee)
    }

    rounding = 5
    inactive_opacity = 0.9
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier = md3_standard, 0.2, 0, 0 , 1
    bezier = md3_decel, 0.05, 0.7, 0.1, 1
    bezier = overshot, 0.05, 0.9, 0.1, 1.1
  
    animation = windows, 1, 7, myBezier
    #animation = windows, 1, 4, default, slide 
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 50, default, loop
    animation = fade, 1, 7, default
    #animation = workspaces, 1, 6, default
    animation = workspaces, 1, 3, md3_decel, slidefade 14%
    #animation = workspaces,1,6,md3_decel,slidevert
    #animation = windows, 1, 3, overshot, popin 60%

}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes, # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    #new_is_master = true,
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    # workspace_swipe = on,
    workspace_swipe_invert = on,
    workspace_swipe_cancel_ratio = 0.11,
    workspace_swipe_create_new = true,
    workspace_swipe_forever	= false,
    workspace_swipe_use_r = true,
    # workspace_swipe_min_fingers = true,
    # workspace_swipe_fingers = 3
}
gesture = 3, horizontal, workspace


misc {
    disable_hyprland_logo = yes
    enable_swallow = yes
    swallow_regex = ^(kitty)$
    animate_manual_resizes = yes
    animate_mouse_windowdragging = yes
    vrr = 2
    new_window_takes_over_fullscreen = 1
    background_color = rgb(81, 98, 114)
}

# Example per-device config
